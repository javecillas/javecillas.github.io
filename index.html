<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Javier Avecillas</title>
<style>
  /* Reset and basic styles */
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Verdana", sans-serif; }
  body, html { height: 100%; }

  /* Desktop video */
  #desktop-video {
    position: fixed;
    top: 50%;
    left: 50%;
    height: auto;
    width: auto;
    transform: translate(-50%, -50%);
    z-index: 2;
    object-fit: cover;
    display: block;
  }

  /* Mobile video */
  #mobile-video {
    position: fixed;
    top: 50%;
    left: 50%;
    height: 100vh;
    width: auto;
    transform: translate(-50%, -50%);
    z-index: 2;
    object-fit: cover;
    display: none;
  }

  /* Overlay for readability */
  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: black;
    z-index: 0;
  }

  /* Navigation */
  nav {
    position: fixed;
    top: 0;
    width: 100%;
    padding: 20px 50px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 10;
  }

  nav .logo { color: white; font-weight: bold; font-size: 1.2em; }
  nav ul { list-style: none; display: flex; gap: 30px; }
  nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 1em;
    padding: 10px 15px;
    border: 2px solid transparent;
    border-radius: 50px;
    transition: all 0.5s ease;
  }
  nav ul li a:hover {
    border-color: white;
    background: rgb(250, 250, 250);
    color: #111;
    transform: scale(1.1);
  }

  /* Hamburger menu button */
  .hamburger {
    display: none;
    flex-direction: column;
    gap: 5px;
    cursor: pointer;
  }
  .hamburger div {
    width: 25px;
    height: 3px;
    background: white;
  }

  /* Hero section */
  .hero {
    position: relative;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding-left: 50px;
    color: white;
    z-index: 5;
  }
  .hero-title { font-size: 3em; margin-bottom: 10px; color: white; }
  .hero-subtitle { font-size: 1.5em; margin: 2px 0; color: white; }
  .hero-university { font-size: 1.2em; margin: 2px 0 15px 0; color: white; }
  .hero-summary { font-size: 1em; margin-top: 20px; max-width: 600px; color: rgb(220,220,220); }

  /* Footer */
  footer {
    position: absolute;
    bottom: 20px;
    left: 50px;
    color: white;
    font-size: 0.9em;
  }

  /* Responsive for mobile */
  @media (max-width: 768px) {
    nav ul {
      display: none;
      position: absolute;
      top: 70px;
      right: 20px;
      flex-direction: column;
      background: rgba(0,0,0,0.8);
      padding: 15px 20px;
      border-radius: 5px;
    }
    nav ul.show { display: flex; }
    .hamburger { display: flex; }
    .hero { padding-left: 20px; padding-right: 20px; text-align: center; }
    .hero-title { font-size: 1.6em; }
    .hero-subtitle { font-size: 1.1em; }
    .hero-university { font-size: 1em; }
    .hero-summary { font-size: 0.9em; }
    footer { left: 50%; transform: translateX(-50%); }
  }
</style>
</head>
<body>

<!-- Desktop video -->
<video autoplay muted loop playsinline id="desktop-video">
  <source src="assets/homepage_video_desktop.mp4" type="video/mp4">
</video>

<!-- Mobile video -->
<video autoplay muted loop playsinline id="mobile-video">
  <source src="assets/homepage_video_mobile.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<!-- Navigation -->
<nav>
  <div class="logo">JAAL</div>
  <ul id="nav-links">
    <li><a href="#">Home</a></li>
    <li><a href="#">Research</a></li>
    <li><a href="#">Blog</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
  <div class="hamburger" id="hamburger">
    <div></div>
    <div></div>
    <div></div>
  </div>
</nav>

<!-- Hero Section -->
<section class="hero">
  <h1 class="hero-title">Javier A. Avecillas-Leon</h1>
  <p class="hero-subtitle">PhD(c) in Civil Engineering</p>
  <p class="hero-university">University of Illinois Urbana-Champaign</p>
  <p class="hero-summary">
    I specialize in multiscale numerical simulations with Enriched Finite Elements,
    investigating fracture behavior and fatigue life in structural components.
  </p>
</section>

<script>
  const hamburger = document.getElementById('hamburger');
  const navLinks = document.getElementById('nav-links');
  hamburger.addEventListener('click', () => {
    navLinks.classList.toggle('show');
  });
</script>

</body>
</html>
