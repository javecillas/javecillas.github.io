<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Javier Avecillas</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background-color: black;
    font-family: 'Arial', Times, serif;
  }

  /* Desktop video */
  #desktop-video {
    position: fixed;
    top: 50%;
    left: 50%;
    height: 90vh;
    width: auto;
    transform: translate(-50%, -50%);
    z-index: 0;
    object-fit: cover;
    display: block;
  }

  /* Mobile video */
  #mobile-video {
    position: fixed;
    top: 50%;
    left: 50%;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    transform: translate(-50%, -50%);
    z-index: 0;
    object-fit: cover;
    display: none; /* hidden by default */
  }

  /* Overlay text */
  .overlay-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    text-align: center;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
    z-index: 1;
    padding: 0 10px;
  }

  .overlay-text h1 {
    font-size: 4em;
    margin: 0.2em 0;
  }

  .overlay-text p {
    font-size: 2em;
  }

  /* ðŸ“± Mobile adjustments */
  @media (max-width: 768px) {
    #desktop-video { display: none; }
    #mobile-video { display: block; }

    .overlay-text h1 {
      font-size: 2em;
    }
    .overlay-text p {
      font-size: 1.2em;
    }
  }
</style>
</head>
<body>

<!-- Desktop video -->
<video autoplay muted loop playsinline id="desktop-video">
  <source src="assets/homepage_video_desktop.mp4" type="video/mp4">
</video>

<!-- Mobile video -->
<video autoplay muted loop playsinline id="mobile-video">
  <source src="assets/homepage_video_mobile.mp4" type="video/mp4">
</video>

<!-- Overlay text -->
<div class="overlay-text">
  <h1>Javier A. Avecillas-Leon</h1>
  <p>Page Under Construction</p>
</div>

</body>
</html>
