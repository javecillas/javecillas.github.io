<title>Contact - Javier Avecillas</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:"Verdana", sans-serif; }
  body, html { height:100%; }

  /* Background video */
  #contact-video {
    position: fixed;
    top:50%; left:50%;
    min-width:100%; min-height:100%;
    transform: translate(-50%, -50%);
    z-index:1;
    object-fit:cover;
  }

  .overlay {
    position:absolute;
    top:0; left:0;
    width:100%; height:100%;
    background:black;
    opacity:0.6;
    z-index:2;
  }

  nav {
    position:fixed;
    top:0; width:100%;
    padding:20px 50px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    z-index:10;
  }
  nav .logo { color:white; font-weight:bold; font-size:1.2em; }
  nav ul { list-style:none; display:flex; gap:30px; }
  nav ul li a {
    color:white; text-decoration:none;
    font-size:1em; padding:10px 15px;
    border-radius:50px; transition:all 0.3s ease;
  }
  nav ul li a:hover { background:rgba(255,255,255,0.2); }

  /* Hero */
  .hero {
    position:relative; height:100vh;
    display:flex; flex-direction:column;
    justify-content:center; align-items:center;
    color:white; z-index:5; text-align:center;
  }
  .hero-title { font-size:2.5em; margin-bottom:15px; }
  .hero-subtitle { font-size:1.2em; max-width:700px; color:rgb(220,220,220); }
</style>
</head>
